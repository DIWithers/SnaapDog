<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet"> 

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ionic/js/ng-cordova.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnducMRhTBB1pVdg4g5MtvO2N3TFZhm2k"></script>
  
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
      <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-dark nav-title-slide-ios7">
                <!-- <ion-nav-back-button class="button">
                    <i class="ion-arrow-left-c"></i> Back
                </ion-nav-back-button> -->
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-pane>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
                  <h1 class="title">Options</h1>
            </ion-header-bar>
            <ion-content has-header="true" class="padding menu-right-border">
                <div class="list">
                    
                    <a menu-close class="item item-divider item-icon-phone" href="#/lorem">
                        <i class="icon ion-ios-folder"></i> Account
                    </a>
                    <a menu-close class="item item-divider item-icon-camera" href="#/something">
                        <i class="icon ion-ios-paw"></i> Something
                    </a>
                    <a menu-close class="item item-divider item-icon-hand" href="#/register">
                        <i class="icon ion-images"></i> Lorem Ipsum
                    </a>
                    <a menu-close class="item item-divider item-icon-ball" href="#/account">
                        <i class="icon ion-alert"></i> Go somewhere
                    </a>
                   
                </div>
            </ion-content>
        </ion-side-menu>
       
    </ion-side-menus>
      
 
  </body>
</html>
