<ion-modal-view>
<ion-header-bar>
	<h2>Details</h2>
		<button class="button" ng-model="stray" ng-click="closeModal()">Back</button>
	
  
</ion-header-bar>
<ion-content class="stray_listings">
	<img src="img/{{stray.photo[0]}}">
	<h3>Name: {{stray.dog_name}}<h3>
    <h3>Posted By: {{stray.author.username}}</h3>
    <h3>If Found, Contact: {{stray.contact.name}} at {{stray.contact.phone}}</h3>
	
</ion-content>

</ion-modal-view>
