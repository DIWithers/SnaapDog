<ion-view view-title="Owner Post">
<ion-nav-bar class="bar-dark nav-title-slide-ios7"></ion-nav-bar>
  <ion-content>
<!-- image of dog -->
<div class="list card">
  <div class="item item-avatar">
    <img src="{{user.photo}}">
    <h2>{{user.username}}</h2>
    <p>{{post.date}}</p>
  </div>
  <div class="item item-body">
    <img class="full-image" src="{{post.photo}}">
    <p>
      {{post.description}}
    </p>
  </div>
    <ul>
        <li><label>Reward</label>{{post.reward}}</li>
        <li><label>Dog Name</label>{{post.dog_name}</li>
        <li><label>Reward</label>{{post.tag_id}}</li>
        <li><label>Size</label>{{post.size}}</li>
        <li><label>Color</label>{{post.color}}</li>
        <li><label>Coat</label>{{post.hair}}</li>
        <li><label>Breed</label>{{post.breed}}</li>
    </ul>
</div>
<button class="button button-balanced">
  Contact
</button>

</ion-content>

</ion-view>
