<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle class="toggle-assertive" ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableLocation">
        Location on/off
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableVisible">
        Visible
    </ion-toggle>
    <div class="list">
    <div class="item item-divider">
    User Info
  </div>
  <ul>
    <li class="item" ng-model="username">Name</li>
    <li class="item" ng-model="full_name">Full Name</li>
    <li class="item" ng-model="email">Email</li>
    <li class="item" ng-model="password">Password</li>
  </ul>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    Check mail
  </a>
  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Call Ma
    <i class="icon ion-ios-telephone-outline"></i>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record album
    <span class="item-note">
      Grammy
    </span>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-camera"></i>
    Images
    <span class="badge badge-assertive">0</span>
  </a>
</div>
    </ion-list>
  </ion-content>
</ion-view>
