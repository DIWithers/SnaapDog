<ion-side-menus enable-menu-with-back-views="false">
 <ion-side-menu-content>
   <ion-nav-bar class="bar-stable">
     <ion-nav-back-button>
     </ion-nav-back-button>

     <ion-nav-buttons side="left">
       <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
       </button>
     </ion-nav-buttons>
   </ion-nav-bar>

   <!-- TABS -->
   <ion-tabs>

     <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/app/dash">
       <ion-nav-view name="tab-dash">Main</ion-nav-view>
     </ion-tab>

     <ion-tab title="Account" icon-off="ion-ios-gear" icon-on="ion-ios-gear" ui-sref="tabs.account">
       <ion-nav-view name="tab-account">Account</ion-nav-view>
     </ion-tab>

     <ion-tab title="Listings" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw-outline" ui-sref="tabs.listing">
       <ion-nav-view name="tab-listing">Listings</ion-nav-view>
     </ion-tab>

   </ion-tabs>

 </ion-side-menu-content>

  <!-- Side Menu (left) -->
 <ion-side-menu side="left">
   <ion-header-bar class="bar-stable">
     <h1 class="title">Left</h1>
   </ion-header-bar>
   <ion-content>
     <ion-list>
       <ion-item menu-close ng-click="login()">
         Login
       </ion-item>
       <ion-item menu-close href="#/app/dash">
         dash
       </ion-item>
       <ion-item menu-close ui-sref="tabs.account">
         Accounts
       </ion-item>
       <ion-item menu-close ui-sref="tabs.listing">
         Listing
       </ion-item>
     </ion-list>
   </ion-content>
 </ion-side-menu>
</ion-side-menus>
