<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Post" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Main" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Listing" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/listing">
    <ion-nav-view name="tab-listing"></ion-nav-view>
  </ion-tab>

</ion-tabs>
